<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reakcijas laiks</title>
</head>
<body>
    <h1> Cik ātrs tu esi ?</h1>
    <p>uzspied uz pirmā attēla , pēc tam pēc iespējas ātrāk noklikšķini uz otra attēla , lai noskaidrotu savu reakcijas laiku
    </p>
    <p>Tavs laiks:<span id="tavsLaiks">te būs redzams laiks</span></p>
<div id="attels" style="position: absolute ; width:200px; height:200px"></div>

    <script>
        var sakums;//piefiksē sakumu laiku
        var beigas ;//piefiksē beigu laiku 
        var bilde =document.getElementById("attels");//JS piesista div kastei ar id=attels
        var game=false;//definets mainigais game,kas saka , ka spele sakuma nenotiek 

        //funkcija , kas nejaušā punktā parāda attelu pārlūkprogrammas logā 
        function paradies(){
            var top=Math.random()*150;//  nejauši izvēlas attela y koordināti
            var left =Math.random()*400;//nejauši izvēlas attela x koordināti

            document.getElementById("attels").style.top=top+"px";
            document.getElementById("attels").style.left=left+"px";
            //document.getElementById("attels").style.backgroundColor="red";
            document.getElementById("attels").style.display="block";
            console.log("heyy , whats up! ");
            sakums=new Date().getTime();//piefikse pirma attela paradisanas laiku
            console.log(sakums);

        if (!game){
            game=true;//pasludina speli par sakusos
            bilde.innerHTML="<img src='1.jpg' width=200px;>";
            document.getElementById("attels").onclick=function(){
                paradies();
           }

        }
            else{
                game=false;///patrauc speli
                bilde.innerHTML="<img src='oj.jpg' width=200px;>";//parada otru
                document.getElementById("attels").onclick=function(){
                    document.getElementById("attels").style.display="none";//paslepj attela bloku
                    beigas=new Date().getTime();//PIEFIKSE speles beigu laiku
                    var mansLaiks=(beigas-sakums)/1000;//aprekina reakcijas laiku
                    document.getElementById("tavsLaiks").innerHTML=mansLaiks+"s";
                
            }
        }
        }
        //Funkcija ,kas parāda bloku pēc nejauši izvēlēta laika
        function bulba (){
            setTimeout(paradies, Math.random()*2000);
        }
        bulba();
    </script>
</body>
</html>
